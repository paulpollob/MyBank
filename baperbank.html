<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank insidie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class = "text-5xl text-center mt-6">Let's gets
            <span class = "font-semibold text-violet-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class = "mt-12">
            <div class="grid grid-cols-3 w-9/12 mx-auto gap-4 text-white">
                <div class = "bg-green-400 p-8 rounded-xl">
                    <h4 class = "text-2xl">Deposit</h4>
                    <h4 class = "text-5xl">$<span id = "currentDipositAmount">00</span></h4>
                </div>
                <div class = "bg-yellow-500 p-8 rounded-xl">
                    <h4 class = "text-2xl">Withdraw</h4>
                    <h4 class = "text-5xl">$<span id = "currentWithdrawAmount">00</span></h4>
                </div>
                <div class = "bg-violet-500 p-8 rounded-xl">
                    <h4 class = "text-2xl">Balance</h4>
                    <h4 class = "text-5xl">$<span id = "currentBalance">1240</span></h4>
                </div> 
            </div>
        </section>


        <!-- deposit and withdraw -->
        <section class = "mt-12">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
                <div class = "bg-violet-500 p-8 rounded-xl">
                    <h4 class = "text-2xl text-white">Please Deposit</h4>
                    <div class = "mt-3 flex flex-col items-center gap-3">
                        <div class = " w-9/12 flex flex-col gap-3">
                            <input class = " rounded-lg px-2 py-1" type="number" name="" id="depositAmount" placeholder="$ amount you want to deposit.">
                            <button id = "deposit" class = " w-6/12 rounded-lg px-8 py-1 bg-blue-600 hover:bg-blue-400 text-white">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class = "bg-violet-400 p-8 rounded-xl">
                    <h4 class = "text-2xl text-white">Please withdraw</h4>
                    <div class = "mt-3 flex flex-col items-center gap-3">
                        <div class = " w-9/12 flex flex-col gap-3">
                            <input id = "withdrawAmount" class = " rounded-lg px-2 py-1" type="number" name="" id="depositAmount" placeholder="$ amount you want to deposit.">
                            <button id = "withdraw" class = " w-6/12 rounded-lg px-8 py-1 bg-blue-600 hover:bg-blue-400 text-white">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"> </script> 
    
    <script src="js/withdraw.js"></script> 
</body>
</html>
